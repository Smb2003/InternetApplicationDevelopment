<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematics Table Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem 1rem;
      font-size: 1.5rem;
      text-align:start ;
    }

    .container {
      margin: 2rem auto;
      padding: 1rem;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 0.5rem 0;
      font-size: 1rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: #6200ea;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3700b3;
    }

    table {
      margin: 2rem auto;
      width: 50%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 0.8rem;
      text-align: center;
    }

    th {
      background-color: #6200ea;
      color: white;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>Mathematics Table Generator</header>

  <div class="container">
    <h2>Generate Multiplication Table</h2>

    <label for="number">Enter a Number:</label>
    <input type="number" id="number" placeholder="Enter a number">

    <label for="range">Enter Range:</label>
    <input type="number" id="range" placeholder="Enter the range (e.g., 10)">

    <button onclick="generateMathTable()">Generate Table</button>

    <div id="tableContainer"></div>
  </div>

  <script>
    function generateMathTable() {
      const number = parseInt(document.getElementById('number').value);
      const range = parseInt(document.getElementById('range').value);
      const tableContainer = document.getElementById('tableContainer');

      if (isNaN(number) || isNaN(range) || number <= 0 || range <= 0) {
        tableContainer.innerHTML = '<p style="color: red;">Please enter valid numbers for both fields.</p>';
        return;
      }

      let table = '<table>';
      table += '<tr><th>Multiplication Table for ' + number + '</th></tr>';

      for (let i = 1; i <= range; i++) {
        table += `<tr><td>${number} x ${i} = ${number * i}</td></tr>`;
      }

      table += '</table>';
      tableContainer.innerHTML = table;
    }
  </script>
</body>
</html>
