<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker App using JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input[type="color"] {
            border: none;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        .color-info {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Color Picker ðŸŽ¨</h2>
        <input type="color" id="colorPicker" value="#FFAEBD">
        <p class="color-info" id="colorCode">HEX: #FFAEBD</p>
        <button onclick="copyColor()">Copy Color</button>
    </div>
    
    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorCode = document.getElementById('colorCode');

        colorPicker.addEventListener('input', () => {
            const hex = colorPicker.value;
            colorCode.innerText = `HEX: ${hex.toUpperCase()}`;
        });

        function copyColor() {
            const hexText = colorCode.innerText.replace("HEX: ", "");
            navigator.clipboard.writeText(hexText)
                .then(() => alert('Color copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
    </script>
</body>
</html>
